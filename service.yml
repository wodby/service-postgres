helm:
  name: bitnami
  source: oci://registry-1.docker.io/wodby/postgres
  chart: oci://registry-1.docker.io/wodby/postgres
  version: 0.1.0
  configurations:
  - name: postgresql
    labels: commonLabels
    annotations: commonAnnotations
    env: primary.extraEnvVars
    resources: primary.resources
  values:
  - name: rootPassword
    value: '{{root_password}}'
  - name: primary.createConfigmap
    value: false
  - name: primary.resourcesPreset
    value: 'none'    

configs: 
- name: config
  title: PostgreSQL config
  config: postgresql.conf

backups:
- name: database
  title: Default database backup
  create:
    args:
    - make
    - backup
    - 'host="{{database.host}}"'
    - 'db="{{database.db.name}}"'
    - 'ignore="{{db_backup_ignore_tables}}"'
    - 'filepath=/var/lib/postgresql/data/backup.sql.gz'
  upload:
    filepath: /var/lib/postgresql/data/backup.sql.gz
    extension: sql.gz
  integrations:
  - backup-destination

tokens:
- name: password
  generate:
    regex: '[0-9a-z-]{32}'

