backups:
- name: database
  title: Default database backup
  create:
    args:
    - make
    - backup
    - 'host="{{database.host}}"'
    - 'db="{{database.db.name}}"'
    - 'ignore="{{db_backup_ignore_tables}}"'
    - 'filepath=/var/lib/postgresql/data/backup.sql.gz'
  upload:
    filepath: /var/lib/postgresql/data/backup.sql.gz
    extension: sql.gz
  integrations:
  - backup-destination

tokens:
- name: password
  generate:
    regex: '[0-9a-z-]{32}'

